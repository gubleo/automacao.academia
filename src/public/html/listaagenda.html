<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<h3 class="mt-5">Horários disponíveis</h3>
<h5 class="text-muted font-small mb-4">Consulte os horários disponíveis para o uso do espaço. </h5>

<div class="row">
    <div class="col-sm">
        <div class="row">
            <div class="col-6 col-md-6">
                <button id="btnhoje" type="button" aria-pressed="true" class="btn btn-sm border-btn-hoje">Hoje</button>
            </div>
            <div class="col-6 col-md-6">
                <button id="btnamanha" type="button" aria-pressed="true" class="btn btn-sm border-btn-amanha">Amanhã</button>
            </div>
        </div>
    </div>
    <div class="col-sm">
    </div>
    <div class="col-sm">
    </div>
</div>

    <template id="tplagendamentos">
        <div class="container">
        <div id="hora" class="single-news mt-3">
            <div class="row">
                <div id="hora-reservado" class="col-md-12 agendamentos border-bottom-reservas hoverable waves-effect">
                    <div>
                        <span id="badge-reservado" class="badge badge-primary hidden float-right">Reservado</span>
                        <p class="dark-grey-text mt-3" id="horario"></p>
                    </div>

                    <div class="d-flex justify-content-between">
                        <div class="col-11 pl-0 mb-3">
                            <span class="dark-grey-text" id="situacao"></span>
                            <button id="cancelar-reserva" type="button" class="btn-sm btn border-btn-cancel hidden float-left"><i class="fas fa-ban red-text" aria-hidden="true"></i> Cancelar Reserva</button>
                        </div>
                        <div class="mt-2">
                        <i id="check" class="fas fa-angle-double-right light-grey"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </template>

    <div id="gridagendamentos"></div>
    <div class="mb-4"></div>
</body>
</html>
